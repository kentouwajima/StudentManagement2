<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>受講生登録</title>
</head>
<body>
<h1>受講生登録</h1>
<form th:action="@{/registerStudent}" th:object="${studentDetail}" method="post">
  <div>
    <label for="name">名前</label>
    <input type="text" id="name" th:field="*{student.name}" required/>
  </div>
  <div>
    <label for="name">カナ名</label>
    <input type="text" id="kanaName" th:field="*{student.kanaName}" required/>
  </div>
  <div>
    <label for="name">ニックネーム</label>
    <input type="text" id="nickname" th:field="*{student.nickname}" required/>
  </div>
  <div>
    <label for="name">メールアドレス</label>
    <input type="text" id="email" th:field="*{student.email}" required/>
  </div>
  <div>
    <label for="name">地域</label>
    <input type="text" id="area" th:field="*{student.area}" required/>
  </div>
  <div>
    <label for="name">年齢</label>
    <input type="text" id="age" th:field="*{student.age}" />
  </div>
  <div>
    <label for="name">性別</label>
    <input type="text" id="sex" th:field="*{student.sex}" />
  </div>
  <div>
    <label for="name">備考</label>
    <input type="text" id="remark" th:field="*{student.remark}" required/>
  </div>
  <div>
    <button type="submit">登録</button>
  </div>
</form>
</body>
</html>
